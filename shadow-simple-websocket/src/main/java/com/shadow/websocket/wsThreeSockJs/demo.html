<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
<script>

         var url = 'http://localhost:8080/marco2';
         var sock = new SockJS(url,null,{"sessionId ":123456});       //打开WebSocket
       
        sock.onopen = function() {          //处理连接开启事件
         console.log('Opening');
         sock.send('start');
        };

        sock.onmessage = function(e) {      //处理信息
	    e = e || event; 		   //获取事件，这样写是为了兼容IE浏览器
		console.log(e.data);
        };

        sock.onclose = function() {         //处理连接关闭事件
         console.log('Closing');
        };
               
    </script>
<body>

</body>
</html>
